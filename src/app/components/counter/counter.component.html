<div class="container">
  <h2>
    Counter: <span class="counter">{{ counter }}</span>
  </h2>
  <div class="actions">
    <button class="increment" (click)="increment()">Increment</button>
    <button class="decrement" (click)="decrement()">Decrement</button>
    <button class="reset" (click)="reset()">Reset</button>
  </div>
</div>
